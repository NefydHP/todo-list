<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>To-do List</title>
		<link rel="stylesheet" href="style.css" />
		<script src="script.js" defer></script>
	</head>
	<body>
		<section id="tasks-section">
			<div id="tasks-container"></div>
		</section>

		<form id="tasks-manager">
			<label for="task-input">Tasks Manager</label>
			<div id="tasks-control">
				<input
					type="text"
					id="task-input"
					name="task-input"
					placeholder="Enter your task's label"
				/>
				<button type="button">Add</button>
			</div>
		</form>
	</body>
</html>
